{% extends 'base.html' %}
{% load static %}

{% block contenido %}

<div class="container-wrap">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Editar Comentario</h2>
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Comentario</label>
                    <textarea name="contenido" class="form-control" rows="4" required>{{ comentario.contenido }}</textarea>
                </div>
                <button type="submit" class="btn btn-success">Actualizar</button>
                <a href="{% url 'comentarios' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

{% endblock contenido %}
